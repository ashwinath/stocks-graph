syntax = "proto3";

package ashwin.stocksbalancer.spec;

message Config {
    repeated Stock stocks = 1;
    DownloadConfig download_config = 2;
    TimescaleDb timescale_db = 3;
    Currency currency = 4;
}

message Currency {
    string base_currency = 1;
    repeated OtherCurrencies other_currencies = 2;
}

message OtherCurrencies {
    string currency = 1;
    string first_transaction = 2;
}

message Stock {
    enum ApiKind {
        Alphavantage = 0;
        Yahoo = 1; // Yahoo should not be used whenever possible because it's inaccurate
    }

    string symbol = 1;
    string first_transaction = 2;
    ApiKind api = 3;
    string currency = 4;
}

message DownloadConfig {
    enum AlphavantageOutputSize {
        full = 0;
        compact = 1;
    }
    enum YahooPeriod {
        max = 0;
    }
    string date_format = 1;
    AlphavantageOutputSize alphavantage_output_size = 2;
    YahooPeriod yahoo_period = 3;
    
}

message TimescaleDb {
    int32 min_connections = 1;
    int32 max_connections = 2;
    string user = 3;
    string password = 4;
    string host = 5;
    string port = 6;
    string database = 7;
}
